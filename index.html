<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game" data-the-game>
      <header class="info" data-info-head>
        <div class="name">Player:<span></span></div>
        <div>Messed Up: <spand data-messes>0</spand></div>
        <div class="timer" data-timer>
          <span class="minute">00</span>:<span class="seconds">00</span>
        </div>
      </header>
      <main class="game-body" data-game-body></main>
      <div class="result" data-result></div>
      <div class="settings" data-setting>
        <div class="set-control" data-setting-control>
          <div class="open"><span data-setting-state="close"></span></div>

            </svg>
          </div>
        </div>
        <div class="set-section">
          Sounds
        </div>
        <ul class="sounds">
          <li class="sound-setting" data-sound="theme-music">
            <img
              src="imgs/setting-icons/audio-icon-White.png"
              class="sound-icon"
            />
            <span class="title">Music</span>
          </li>
          <li class="sound-setting" data-sound="hit-or-mess">
            <img
              src="imgs/setting-icons/audio-icon-White.png"
              class="sound-icon"
            />
            <span class="title">Miss Sound</span>
          </li>
          <li class="sound-setting" data-sound="game-end">
            <img
              src="imgs/setting-icons/audio-icon-White.png"
              class="sound-icon"
            />
            <span class="title">Win Or Lose Sound</span>
          </li>
        </ul>
        <div class="set-section">
          difficulty
        </div>
          <select class="difficulty-level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
